<!DOCTYPE html>
<html>
<head>
    <title>사각형 출력</title>
</head>
<body>
    <div id="output"></div>

    <script>
        let output = '';
        const SIZE = 5;

        for (let i = SIZE; i > 0; i--) {
            let line = '';
            for (let j = 1; j <= i; j++) {
                line += '*';
            }
            output += '<p>' + line + '</p>';
        }

        for (let i = 1; i <= SIZE; i++) {
            let line = '';
            for (let j = 1; j <= i; j++) {
                line += '*';
            }
            output += '<p>' + line + '</p>';
        }

        document.getElementById('output').innerHTML = output;
    </script>
</body>
</html>
