<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>점심 뭐먹을까? 버튼눌러보자</button>
    <h1></h1>
    <img src="" alt="">
    <script>
        let menu = ['케이크', '민트초코', '호빵']
        let menuimage = ['케이쿠.jpg','민트초코.jpg', '호빵.jpg']
        document.querySelector('button').onclick =
            function () {
                let choice = Math.floor(Math.random () * menu.length)
                document.querySelector('h1').textContent = menu[choice]
                document.querySelector('img').src = menuimage[choice]
            }


    </script>
</body>

</html>
