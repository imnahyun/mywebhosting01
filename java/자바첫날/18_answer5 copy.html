<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = prompt('몇월생?') //month =number(month)이걸 추가하든 /1을 추가하든 하면 됨
        switch (month / 1) {
            case 12:
            case 1:
            case 2:
                document.querySelector('img').scr = '봄.png'
                break


            case 3:
            case 4:
            case 5:
                document.querySelector('img').scr = '여름.png'
                break
            case 6:
            case 7:
            case 8:
                document.querySelector('img').scr = '가을.png'
                break
            case 9:
            case 10:
            case 11:
                document.querySelector('img').scr = '겨울.png'
                break
            default: document.querySelector('img').scr = '4.png'
                break

        }

    </script>
</body>

</html>
