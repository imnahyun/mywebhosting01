<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Lorem, ipsum.</h1>
    <img src="" alt="">
    <H1>Lorem, ipsum dolor.</H1>
    <img src="" alt="" id="abcd">
    <script>
        //js에서 많이쓰이는건 돔이다.document. 
        //쿼리셀렉털: 선택자를 이용해서 태그를 선택
        //getelemnetby~~ 아이디 혹은 클래스 혹은 태그명등으로 태그를 선택하는 함수
        let title = document.querySelector('#title')
        title.style.color = 'blue'
        let img = document.getElementById('abcd') //for(let i=0; i<10, i++)같은 형태도 있으니 아래와같은 반복문도 만이쑤ㅡ이고 아이템은 h1list에 있느 ㄴ태그들 하나하나를 의미한다.
        //이 반복문은 h1list 의 길이만큼 반복한다. 
        //여기서 h1태그가 총두개니까 총두번반복함
        img.src = 'icons8_facebook_480px_1.png'

        let h1list = document.querySelectorAll('h1')  //대문자 잘 적어야한다!! all을 대문자로 적었다가 오류가 났다,!!!

        for (let item of h1list)
            item.style.background = 'yellow'


        h1list[1].textcontent = prompt('당신의 이름이 뭔가요?')

        let imglist = document.getElementsByTagName('img')
        imglist[0].src = 'icons8_twitter_480px.png'
//쿼리셀렉터올이나 겟엘리먼트바이태그아이디는 일종의 배열처럼 쓰일수있따. 여러개선택하니까. 그냥 쿼리셀렉트나 겟엘리먼트바이아이디는 태그를 하나만 선택한다.

    </script>
</body>

</html>
